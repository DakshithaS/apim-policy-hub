version: 2

sql:
  - schema: "internal/db/schema.sql"
    queries: "internal/db/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
