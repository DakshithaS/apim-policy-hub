services:
  postgres:
    image: postgres:15-alpine
    container_name: policyhub-postgres
    environment:
      POSTGRES_USER: policyhub
      POSTGRES_PASSWORD: policyhub
      POSTGRES_DB: policyhub
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./internal/db/schema.sql:/tmp/schema.sql:ro
      - ./scripts/populate-data.sql:/tmp/populate-data.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U policyhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
